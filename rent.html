<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rentstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <nav>
            <ul>
                <li>Fake</li>
                <li>Nav</li>
                <li>Bar</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="flex-form-container">
            <form>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="submit-btn">Sign Up</button>
            </form>
        </div>

        <div id="member">
            <h2>Already a member?</h2>

            <div id="login-button">
                <button>Login</button>
            </div>
        </div>

        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" id="submit-btn">Log in</button>
                </form>
            </div>
        </div>

    </main>
</body>
<script src="rent.js"></script>

</html>
